<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../shuffle-for-tailwind.png">
    <script src="../js/main.js"></script>
    <script type="module" src="../js/fetch.js"></script>
  </head>
  <body class="bg-blue-600">

    <section>
      <div class="overflow-hidden border border-coolGray-20 rounded-md shadow-dashboard">
        <div class="overflow-x-auto">
          <table class="w-full" id="iniTabel">
            <tr class="whitespace-nowrap h-11 bg-coolGray-50 bg-opacity-80 border-b border-coolGray-100">
              <th class="px-4 font-semibold text-xs text-coolGray-500 uppercase text-left">
                <div class="flex items-center">
                  <input class="mr-3 w-4 h-4 bg-white rounded" type="checkbox">
                  <p>Nama & No HP</p>
                </div>
              </th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-50 uppercase text-left">
                Jabatan</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-50 uppercase text-center">
                Status</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-50 uppercase text-left">
                Lokasi</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-50 uppercase text-left">
                Hari Kerja</th>
              <th class="whitespace-nowrap px-4 font-semibold text-xs text-coolGray-50 uppercase text-left">
                Jam Kerja</th>
            </tr>
          
            <!-- ISI TABEL DARI SINI (BUAT pada FILE tabel.js) -->
            
            <!-- ISI TABEL SAMPAI DISINI (BUAT pada FILE tabel.js) -->
  
          </table>
        </div>
      </div>
    </section>
    
    <span
      class="absolute text-white text-4xl top-5 left-4 cursor-pointer"
      onclick="openSidebar()"
    >
      <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div
      class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900"
    >
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center">
          <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
          <h1 class="font-bold text-gray-200 text-[15px] ml-3">NAUFAL DEKHA WIDANA</h1>
          <i
            class="bi bi-x cursor-pointer ml-28 lg:hidden"
            onclick="openSidebar()"
          ></i>
        </div>
        <div class="my-2 bg-gray-600 h-[1px]"></div>
      </div>
      <div
        class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white"
      >
        
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Lab</span>
      </div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Hasil</span>
      </div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Hasil Teliti</span>
      </div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Jadwal</span>
      </div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Peneliti</span>
      </div>
      
    <script type="text/javascript">
      function dropdown() {
        document.querySelector("#submenu").classList.toggle("hidden");
        document.querySelector("#arrow").classList.toggle("rotate-0");
      }
      dropdown();

      function openSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }
    </script>
      
  </body>
</html>
